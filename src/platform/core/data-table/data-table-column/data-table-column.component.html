<div class="td-data-table-column-content-wrapper md-caption"
     layout="row"
     [attr.layout-align]="numeric ? 'end center' : 'start center'">
  <md-icon 
    class="td-data-table-sort-icon" 
    *ngIf="sortable && numeric"
    [class.mat-asc]="(!(active) || isAscending())"
    [class.mat-desc]="(active && isDescending())">
    arrow_upward
  </md-icon>
  <ng-content></ng-content>
  <md-icon 
    class="td-data-table-sort-icon" 
    *ngIf="sortable && !numeric"
    [class.mat-asc]="(!(active) || isAscending())"
    [class.mat-desc]="(active && isDescending())">
    arrow_upward
  </md-icon>
</div>
